<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ОЭНМП</title>
  <meta name="theme-color" content="#111"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="apple-touch-icon" href="/icons/icon-192.png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Набатрачено</h1>
    
    <div class="mode-selector">
      <button data-hours="8">День (8 ч)</button>
      <button data-hours="16">Ночь (16 ч)</button>
      <button data-hours="24">Сутки (24 ч)</button>
    </div>

    <div id="timer">00:00:00</div>
    <div id="earnings">0.00 ₽</div>
    <div class="controls">
      <button id="start">Поехали</button>
      <button id="pause" disabled>Пауза</button>
      <button id="reset">Сброс</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
